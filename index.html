        <nav class="nav">
          <a href="#" class="nav__link">Catalog</a>

          <div class="table__row">
            <div class="table__col">Sony</div>
            <div class="table__col">
              <input type="checkbox" />
            </div>
          </div>

          <div class="table__row">
            <div class="table__col">Sony</div>
            <div class="table__col">
              <input type="radio" />
            </div>
          </div>

          <div class="table__row">
            <div class="table__col">Sony</div>
            <div class="table__col">
              <input type="range" />
            </div>
          </div>

      <main class="main"></main>
